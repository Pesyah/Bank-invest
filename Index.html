<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/Style.css">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/25f9f55765.js" crossorigin="anonymous"></script>
</head>
<body>
    <header id="header">
        <div id="logo">
            <div id="logotype"></div>
            <h3 class="logo-zag">Интернет-портал<br>«Предпринимательский<br>всеобуч»</h3>
        </div>
        <nav id="header-navbar">
                <button class="navbar-btn"><a href="#">О проекте</a></button>
                <button class="navbar-btn"><a href="#">Тест</a></button>
                <button class="navbar-btn"><a href="#">«Умная стипендия»</a></button>
                <button class="navbar-btn"><a href="#">Курсы</a></button>
                <button class="navbar-btn"><a href="#">Учебные материалы</a></button>
                <button class="navbar-btn"><a href="#">Отзывы</a></button>
        </nav>
        <button id="account">
            <a class="account-enter">Войти</a>
        </button>
    </header>
    <section id="content">
        <div class="container">
            <div class="content-content">
                <div id="exam-block" class="lesson-block">
                    <a href="#" class="exam-block-a">Сдать экзамен экстерном</a>
                </div>
                <div class="lesson-block test-block">
                    <p href="#" class="test-block-theme">Тема №#</p>
                    <h4 class="theme-name">Имя темы</h4>
                    <p class="theme-p"><a>Тест 1</a></p>
                    <p class="theme-p"><a>Тест 2</a></p>
                    <p class="theme-p"><a>Тест 3</a></p>
                    <p class="theme-p"><a>Тест 4</a></p>
                </div>
            </div>
        </div>
    </section>
    <footer id="footer">
        
    </footer>
</body>
</html>
